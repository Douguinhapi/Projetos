<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Gerenciador de tarefas</h1>
    <div id="conteinerTarefa">
        <input type="text" id="nomeTarefa" placeholder="Insira nome de uma tarefa" required>
        <input type="number" min="0" id="tempoTarefa" placeholder="Tempo em segundos" required>
        <button id="adicionarTarefa">Inserir Tarefa</button>
    </div>
    <p id="mensagem"></p>
</body>
</html>
