<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pai">
        <div class="calculadora">
            <div class="interface">
                <div id="tela"></div>
                <div class="botoes">
                    <button onclick="calcular(this.value)" value="1">1</button>
                    <button onclick="calcular(this.value)" value="2">2</button>
                    <button onclick="calcular(this.value)" value="3">3</button>
                    <button onclick="calcular(this.value)" value="+">+</button>
                    <button onclick="calcular(this.value)" value="4">4</button>
                    <button onclick="calcular(this.value)" value="5">5</button>
                    <button onclick="calcular(this.value)" value="6">6</button>
                    <button onclick="calcular(this.value)" value="-">-</button>
                    <button onclick="calcular(this.value)" value="7">7</button>
                    <button onclick="calcular(this.value)" value="8">8</button>
                    <button onclick="calcular(this.value)" value="9">9</button>
                    <button onclick="calcular(this.value)" value="*">x</button>
                    <button onclick="calcular(this.value)" value="c">C</button>
                    <button onclick="calcular(this.value)" value="0">0</button>
                    <button onclick="calcular(this.value)" value="=">=</button>
                    <button onclick="calcular(this.value)" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
