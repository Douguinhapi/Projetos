<!DOCTYPE html>

        <ul>
            <li class="ItemMenu">

                    <span class="Icon"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="IconHome"></span>

                </a>
            </li>
            <li class="ItemMenu">
                <a href="#">
                    <span class="Icon"><img src="https://cdn.icon-icons.com/icons2/510/PNG/512/images_icon-icons.com_50365.png" alt="IconImagens"></span>
                    <span class="TextoMenu">Imagens</span>

            </li>

            </li>
            <li class="ItemMenu">

            </li>

    <br><br>

        <img src="1.jpeg" alt="img1">
        <img src="4.jpeg" alt="img4">
